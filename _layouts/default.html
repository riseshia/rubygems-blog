<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if index %}
    <meta name="description" content="The blog, for RubyGems!" />
    <title>RubyGems.org</title>
    {% else %}
    <title>{{ page.title }} | RubyGems.org</title>
    {% endif %}
    <link rel="shortcut icon" href="https://rubygems.org/favicon.ico" type="image/x-icon">
    <link href="{{ site.baseurl }}/atom.xml" rel="alternate" title="RSS" type="application/rss+xml" />
    <link href="{{ site.baseurl }}/stylesheets/application.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="https://use.typekit.net/uqv7epg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/selectivizr.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery.md5.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/prettify.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/application.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="{{ site.baseurl }}/" title="Home">
          <h1>RubyGems.org</h1>
          <h2>your community gem host</h2>
        </a>

        <section class="rubygems-actions">
          <ul>
            <li><a href="https://rubygems.org/gems">all gems</a></li>
            <li><a href="https://rubygems.org/sign_in">sign in</a></li>
            <li><a href="https://rubygems.org/sign_up">sign up</a></li>
          </ul>
          <form action="https://rubygems.org/search" method="get">
            <input id="query" name="query" type="text" placeholder="Search gems&hellip;" />
            <input id="search_submit" name="commit" type="submit" value="Search" />
          </form>
        </section>
      </nav>
    </header>

    <section class="allcontent">
      {{ content }}
    </section>

    <footer>
      <nav>
        <a href="https://rubygems.org/pages/about">About</a>
        <a href="http://help.rubygems.org">Help</a>
        <a href="https://github.com/rubygems">Code</a>
        <a href="https://twitter.com/rubygems">Status</a>
        <a href="/rubygems-guide">Guides</a>
        <section class="credits">
          <span>Designed by</span>
          <a href="https://thoughtbot.com" id="thoughtbot" title="Designed by
            Thoughtbot"><img alt="Thoughtbot" src="{{ site.baseurl }}/images/thoughtbot.png?1253763695" /></a>
          <span>Supported by</span>
          <a href="http://rubycentral.org" id="rubycentral" title="Supported by
            Ruby Central"><img alt="Rubycentral" src="{{ site.baseurl }}/images/rubycentral.png?1258418593" /></a>
      </section>
      </nav>
    </footer>
    <script type="text/javascript">
      var _gauges = _gauges || [];
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '5147d6f8f5a1f502ad000189');
        t.src = 'https://secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
  </body>
</html>
